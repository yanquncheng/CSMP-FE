<div class="row">
    <div class="col-xs-12">

		    <table id="sample-table-1" st-table="smartTableData" st-safe-src="tableData.tableBody" class="table table-striped table-bordered table-hover">
		       <thead>
			      <tr> 
					    <th colspan="13">
					    	<div class="row">
					    		 	<div class="col-lg-1 col-sm-1 col-xlg-1 control-label" style="padding-top: 7px;">显示行数：</div>
										<div class="col-lg-3 col-sm-3 col-xlg-3" style="width: 168px;">
										<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
											 ng-options="i for i in [5,10,15,20,25]"></select>
									</div>
									<div class="col-xs-6 clo-lg-6 col-sm-6">	
										<input st-search placeholder="全局搜索" class="form-control" type="search"/>
					    		 	</div>
					    		 	<div class="col-lg-2 col-sm-2 col-xlg-2 pull-right">
					    		 		<button ng-if="tab.tabName==='LUN信息'" type="button" ng-click="exports(tab.tabName,tableData.tableBody,tableData.tableHead);" 
					    		 			class="btn btn-primary btn-with-icon">
							        		<i class="glyphicon glyphicon-save-file"></i>导出
							    		</button>
					    		</div>
					    	</div>
			    			
			    		</th>
						</th>
					</tr>
			      <tr>
				        <th ng-repeat="thead in tableData.tableHead" st-sort="{{(thead.sort) ? thead.value : null}}" st-sort-default="{{thead.default}}"> {{thead.name}}</th>
			      </tr>
		      </thead>
		      <tbody>
			      <tr ng-repeat="d in smartTableData" ng-if="!tableEvent" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}">
                        <td ng-repeat="thead in tableData.tableHead">{{d[thead.value]}}</td>
			      </tr>
			      <tr ng-repeat="d in smartTableData" ng-if="tableEvent"  ng-class="{'select_table': d.selected}" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}"  ng-click="click7Event( tableEvent, d)"  >
                        <td ng-repeat="thead in tableData.tableHead">{{d[thead.value]}}</td>
			      </tr>
		      </tbody>
		      <tfoot>
			    <tr>
				      <td colspan="13" class="text-center">
				        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
				      </td>
			    </tr>
		    	</tfoot>
		    </table> 
	 </div>

	<div class="col-xs-12"  ng-if="detail_7!=null">
		  	<div class="horizontal-scroll">
		    <table id="sample-table-1" st-table="smartTableData" st-safe-src="detail_7.tableBody" class="table table-striped table-bordered table-hover">
		       <thead>
			      <tr> 
					    <th colspan="13">
					    	<div class="row">
					    		 	<div class="col-lg-1 col-sm-1 col-xlg-1 control-label" style="padding-top: 7px;">显示行数：</div>
										<div class="col-lg-3 col-sm-3 col-xlg-3" style="width: 168px;">
										<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
											 ng-options="i for i in [5,10,15,20,25]"></select>
									</div>
									<div class="col-lg-2 col-sm-2 col-xlg-2"></div>
									<div class="col-xs-5 clo-lg-5 col-sm-5">	
											<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
					    		 </div>
					    	</div>
			    			
			    		</th>
						</th>
					</tr>	
			      <tr>
				        <th ng-repeat="thead in detail_7.tableHead" st-sort="{{(thead.sort) ? thead.value : null}}" st-sort-default="{{thead.default}}"> {{thead.name}}</th>
			      </tr>
		      </thead>
		      <tbody>
			      <tr ng-repeat="disk in smartTableData" ng-class="{'select_table': disk.selected}" ng-click="click8MultyDetail(disk)" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}">
                        <td ng-repeat="thead in detail_7.tableHead">{{disk[thead.value]}}</td>
			      </tr>
		      </tbody>
		      <tfoot>
			    <tr>
				      <td colspan="13" class="text-center">
				        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
				      </td>
			    </tr>
		    </tfoot>
		    </table>
		    </div>
	  </div>

</div>
