<style>

  .chat {
    width: 1502px;
    float: left;
    margin: 20px;
  }

  .chat a:link, .chat a:visited, .chat a:active, .chat a:hover {
    text-decoration: none;
  }

  .chat a {
    color: inherit;
    width: 100%;
    height: 100%;
    display: block;
  }

  .cell {
    border: solid 1px white;
    text-align: center;
    line-height: 60px;
    float: left;
    height: 60px;
  !important;
    border-radius: 2px;
    color: white;
    font-weight: bold;
    margin-bottom: 0px;
  !important;
  }

  .blank {
    border: solid 0px transparent !important;
    color: transparent;
  }

  .dash {
    border: dashed white 2px;
    color: #58666e;
  }

  .hide {
    display: none;
  }
</style>

<div id="faq-tab-1" class="tab-pane fade in active">
    <div class="col-xs-12">
 
      <div class="col-xs-6" id="left" style="height: 300px;">
      </div>
      <div class="col-xs-6" id="right" style="height: 300px;">
      </div> 

      <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>

      <div id="DTSelect" class="row" style="padding-top:10px;" >
        <div class="form-group">
          <label class="col-md-2 col-sm-2 col-lg-2 control-label no-padding-right text-right">开始时间 :</label>
          <div class="col-md-3 col-sm-3 col-lg-3">
            <div class="input-group" ng-controller="switchCtrl">
            <input id="startDate" type="text" class="form-control" readonly="readonly"
              placeholder="起始时间" ng-model="startDate"
              uib-datepicker-popup="yyyy/MM/dd"  ng-click="open()"
              datepicker-options="options" 
              show-button-bar="true"
              is-open="opened" 
              ng-required="true" 
              close-text="Close" 
              show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
          </div>
          </div>
          <label class="col-md-2 col-sm-2 col-lg-2 control-label no-padding-right text-right">结束时间 :</label>
          <div class="col-md-3 col-sm-3 col-lg-3">
            <div class="input-group" ng-controller="switchCtrl">
            <input id="endDate" type="text" class="form-control" readonly="readonly"
              placeholder="结束时间" ng-model="endDate"
              uib-datepicker-popup="yyyy/MM/dd"  ng-click="open()"
              datepicker-options="options" 
              show-button-bar="true"
              is-open="opened" 
              ng-required="true" 
              close-text="Close" 
              show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
          </div>
          </div>
          <div class="col-md-2 col-sm-2 col-lg-2">
             <button type="button" ng-click="search4_dt(device);" class="btn btn-primary btn-with-icon">
              <i class="glyphicon glyphicon-search"></i>查询
            </button>
          </div>
        </div>
      </div>



      <div class="col-xs-12" id="stackedbar" style="height: 600px;""> 
      </div>   
      <div class="col-xs-12" id="stackedarea" style="width: 100%; height: 600px; background-color: #282828;""> 
      </div> 

    </div>

    
     <div class="row" ng-if="data.tableBody!=null">
          <div class="col-xs-12">
            <div class="horizontal-scroll">
            <table id="sample-table-1" st-table="smartTableData" st-safe-src="data.tableBody" class="table table-striped table-bordered table-hover">
               <thead>
                <tr> 
                  <th colspan="13">
                    <div class="row">
                        <div class="col-lg-1 col-sm-1 col-xlg-1 control-label" style="padding-top: 7px;">显示行数：</div>
                        <div class="col-lg-3 col-sm-3 col-xlg-3" style="width: 168px;">
                        <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
                           ng-options="i for i in [5,10,15,20,25]"></select>
                      </div>
                      <div class="col-lg-2 col-sm-2 col-xlg-2"></div>
                      <div class="col-xs-5 clo-lg-5 col-sm-5">  
                          <input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
                       </div>
                    </div>
                    
                  </th>
                </th>
              </tr> 
                <tr>
                    <th ng-repeat="thead in data.tableHead" st-sort="{{(thead.sort) ? thead.value : null}}" st-sort-default="{{thead.default}}"> {{thead.name}}</th>
                </tr>
              </thead>
 

            <tbody>
              <tr ng-repeat="d in smartTableData" ng-class="{'select_table': d.selected}" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}" ng-click="click4Event(data.tableEvent, d, startDate, endDate)">
                        <td ng-repeat="thead in data.tableHead">{{d[thead.value]}}</td>
              </tr>
            </tbody>


              <tfoot>
 
                <tr>
                    <td colspan="{{data.tableHead.length}}" class="text-center">
                      <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
                    </td>
                </tr>

            </tfoot>
            </table>
            </div>
        </div>
    </div>

    <div class="col-xs-12"  ng-if="detail_4!=null">
      <div class="row" style="padding-top:10px;">
        <div class="form-group">
          <label class="col-md-2 col-sm-2 col-lg-2 control-label no-padding-right text-right">开始时间 :</label>
          <div class="col-md-3 col-sm-3 col-lg-3">
            <div class="input-group" ng-controller="switchCtrl">
            <input id="startDate" type="text" class="form-control" readonly="readonly"
              placeholder="维保起始时间" ng-model="startDate"
              uib-datepicker-popup="yyyy/MM/dd"  ng-click="open()"

              close-text="Close"

                <button type="button" class="btn btn-default" ng-click="open()">

          </div>

          <div class="col-md-3 col-sm-3 col-lg-3">
            <div class="input-group" ng-controller="switchCtrl">
            <input id="endDate" type="text" class="form-control" readonly="readonly"
              placeholder="维保起始时间" ng-model="endDate"
              uib-datepicker-popup="yyyy/MM/dd"  ng-click="open()"
              datepicker-options="options" 
              show-button-bar="true"

              close-text="Close"

              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
          </div>
          </div>
          <div class="col-md-2 col-sm-2 col-lg-2">
             <button type="button" ng-click="search4(detail_4.tableEvent.url);" class="btn btn-primary btn-with-icon">
              <i class="glyphicon glyphicon-search"></i>查询
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12" ng-if="detail_4!=null" style="padding-bottom: 10px;" ng-repeat="item in detail_4.charts">
        <div id="chart-{{$index}}" style="height: 400px; width: 100%;padding: 15px; overflow: visible;">
        </div>
    </div>


</div>
