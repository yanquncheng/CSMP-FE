<main class="auth-main" style="padding-top:150px;">
    <div class="auth-block">
        <h1 translate>Login</h1>
        <a class="auth-link" translate>存储管理平台</a>
        <div ng-show="error" class="alert alert-danger">{{ message }}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="uesrname" class="col-sm-2 control-label" translate>Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" ng-model="username" placeholder="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" ng-model="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-ng-disabled="!username || !password" ng-click="signIn()" class="btn btn-default btn-auth">Sign in</button>
                    <a href="#/signin/forgot" class="forgot-pass">忘记密码 ?</a>
                </div>
            </div>
        </form>
    </div>
</main>
