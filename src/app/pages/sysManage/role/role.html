<div class="row"><!--ng-hide="editPanel"-->
	
  	<div class="col-lg-5 col-xs-5 col-sm-5">
		<div ba-panel ba-panel-title="角色列表"  ba-panel-class="with-scroll"><!--panel  start-->
			<div style="height: 400px;">
				<table class="table" st-table="smartTableData" st-safe-src="roleList">
					<thead>
						<tr> 
						    <th colspan="3">
						    	<div class="row">
						    		 	<div class="col-lg-2 col-sm-2 col-xlg-2 control-label" style="padding-top: 7px;">显示行数：</div>
											<div class="col-lg-3 col-sm-3 col-xlg-3">
											<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
												ng-options="i for i in [5,10,15,20,25]"></select>
										</div>
										<div class="col-xs-1 clo-lg-1 col-sm-1"></div>
										<div class="col-xs-6 clo-lg-6 col-sm-6">	
											<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
						    		 </div>
						    	</div>
				    		</th>
						</tr>
				      
						<tr class="black-muted-bg">
							<th style="text-align: center;width: 80px;">序号</th>
							<th style="text-align: center;" st-sort="roleName">角色名称</th>
							<!--<th style="text-align: center;" >操作</th>-->
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in smartTableData" ng-class="{'warning':row.selected}" ng-click="selectRow(row);">
							<!--<td style="text-align: center;">{{row._id}}</td>-->
							<td style="text-align: center;width: 80px;">{{$index + 1 }}</td>
							<td style="text-align: center;">{{row.roleName}}</td>
							<!--<td style="text-align: center;">
								<button type="button" ng-click="editRole(row);" class="btn btn-primary btn-with-icon btn-xs">
						        	<i class="glyphicon glyphicon-pencil"></i>修改
						        </button>
								<button type="button" ng-click="delRole(row);" class="btn btn-danger btn-with-icon editable-table-button btn-xs">
					          		<i class="glyphicon glyphicon-remove"></i>删除
					      		</button>
							</td>-->
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="6" class="text-center">
								<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div><!--panel  start-->
	</div>
	
	<div class="col-lg-7 col-xs-7 col-sm-7">
		
		<div ba-panel ba-panel-title="{{title}}"  ba-panel-class="with-scroll"><!--panel  start-->
			<div style="height: 400px;">
				
				<div class="col-lg-12 col-xs-12 col-sm-12" style="padding-bottom: 20px;" ng-hide="editStatu" align="center">
		            <button type="button" ng-click="addRole();" class="btn btn-primary btn-with-icon">
			        	<i class="glyphicon glyphicon-plus"></i>角色新增
			        </button>
			        <button type="button" ng-click="editRole();" class="btn btn-primary btn-with-icon">
			        	<i class="glyphicon glyphicon-pencil"></i>角色修改
			        </button>
		        </div>
				<div class="col-lg-11 col-xs-11 col-sm-11" style="padding-bottom: 20px;" ng-show="editStatu" align="right">
					
					<button class="btn btn-primary btn-with-icon" ng-click="roleSave();" style="margin-left: 10px;">
			        	<i class="glyphicon glyphicon-save"></i>保存
			        </button>
			        
					<button class="btn btn-default btn-with-icon" ng-click="panelBack();" style="margin-left: 10px;">
			        	<i class="glyphicon glyphicon-menu-left"></i>取消
			        </button>
				</div>
				
				<div class="row form-group">
	  				<div class="col-lg-3 col-xs-3 col-sm-3 text-right" style="padding-top: 10px;padding-right: 0px;">
					    <label for="username" class="form-label"><fond style="color:red;" ng-if="editStatu && !readOnly">* </fond>角色名称 :</label>
	  				</div>
	  				<div class="col-lg-5 col-xs-5 col-sm-5">
				    	<input type="text" class="form-control" id="roleName" placeholder="角色名称" ng-readonly="readOnly"/>
				    	<input type="hidden" id="_id"/>
	  				</div>
	  			</div>
	  			
	  			<div class="row form-group">
	  				<div class="col-lg-3 col-xs-3 col-sm-3 text-right" style="padding-top:0px;padding-right: 0px;">
					    <label for="username" class="form-label"><fond style="color:red;"  ng-if="editStatu">* </fond>菜单信息 :</label>
	  				</div>
	  				<div class="col-lg-9 col-xs-9 col-sm-9">
	  					<div ng-if="treeData.length==0"><fond style="color: #a4bbbc;">点击角色显示菜单信息</fond></div>
				    	<div id="menuTree"></div>
	  				</div>
	  			</div>
  			</div>
		</div><!--panel  start-->
  					
  	</div>
  				
</div>
