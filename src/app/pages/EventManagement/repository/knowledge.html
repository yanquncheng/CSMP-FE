<div class="row" ng-hide="editKpanel">
  <div class="col-xs-12">
  	<div class="horizontal-scroll">
    <table id="sample-table-1" st-table="knowledgeTableData" st-safe-src="list" class="table table-striped table-bordered table-hover">
       <thead>
	      <tr> 
			    <th colspan="13">
			    	<div class="row">
			    		 	<div class="col-lg-1 col-sm-1 col-xlg-1 control-label" style="padding-top: 7px;">显示行数：</div>
								<div class="col-lg-3 col-sm-3 col-xlg-3" style="width: 168px;">
								<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="KnowledgeTablePageSize"
									 ng-options="i for i in [5,10,15,20,25]"></select>
							</div>
							<div class="col-lg-2 col-sm-2 col-xlg-2"></div>
							<div class="col-xs-5 clo-lg-5 col-sm-5">	
									<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
			    		 </div>
			    	</div>    			
				</th>
			</tr>	
			<tr>
	      <th colspan="13" style="text-align: right">
	        <div class="col-xs-6" style="text-align: left">
	          <button type="button" class="btn btn-primary" ng-click="addKnowledge()">
	            <i class="ace-icon fa fa-plus"></i>新增事件知识库
	          </button>
	        </div>
	      </th>
	      <tr>
		        <th style="text-align: center;" ng-repeat="thead in theadList" st-sort="{{thead.sort}}" st-sort-default="{{thead.default}}"> {{thead.text}}</th>
	      </tr>
      </thead>
      <tbody>
	      <tr ng-repeat="knowledge in knowledgeTableData" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}" style="text-align: center;">
		        <td>设备类型</td>
		        <td>事件描述关键字</td>
		        <td>处理类型</td>
		        <td>事件自定义等级</td>
		        <td>事件处理方法</td>
		        <td class="center">
		        	<button type="button" ng-click="editKnowledge(knowledge,$event);" class="btn btn-info editable-table-button btn-xs">修改</button>
		          <button type="button" ng-click="delKnowledge(knowledge);" class="btn btn-danger btn-with-icon editable-table-button btn-xs">删除</button>
		        </td>
	      </tr>
      </tbody>
      <tfoot>
	    <tr>
		      <td colspan="13" class="text-center">
		        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
		      </td>
	    </tr>
    </tfoot>
    </table>
    </div>
  </div>
</div>
