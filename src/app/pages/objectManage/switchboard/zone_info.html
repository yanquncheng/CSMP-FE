<div class="row">
	<div class="col-lg-12 col-xs-12 col-sm-12">
		<div class="horizontal-scroll">
		<table class="table table-hover" st-table="smartTableData" st-safe-src="zoneList">
			<thead>
				<tr> 
			    	<th colspan="4">
			    		<div class="row">
			    		 	<div class="col-lg-3 co2-sm-3 col-xlg-3 control-label" style="padding-top: 7px;">显示行数：</div>
								<div class="col-lg-8 col-sm-8 col-xlg-8" style="width: 168px;">
								<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
									ng-options="i for i in [5,10,15,20,25]"></select>
							</div>
			    		</div>
	    		 	</th>
			     	<th colspan="4" style="text-align: right">
			          	<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
			      	</th>
		        </tr>
		    	<tr class="black-muted-bg">
					<th style="text-align: center;" st-sort="fabricname">Fabric名称</th>
					<th style="text-align: center;" st-sort="zsetname">ZoneSet名称</th>
					<th style="text-align: center;" st-sort="zname">Zone名称</th>
					<th style="text-align: center;" st-sort="zmemid">Zone成员</th>
					<th style="text-align: center;" st-sort="zmemtype">Zone类型</th>
					<th style="text-align: center;" st-sort="alias">别名</th>
					<th style="text-align: center;" st-sort="switch">连接交换机名称</th>
					<th style="text-align: center;" st-sort="switchport">连接交换机端口</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in smartTableData">
					<td>{{row.fabricname}}</td>
					<td>{{row.zsetname}}</td>
					<td>{{row.zname}}</td>
					<td>{{row.zmemid}}</td>
					<td>{{row.zmemtype}}</td>
					<td>{{row.alias}}</td>
					<td>{{row.switch}}</td>
					<td>{{row.switchport}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="8" class="text-center">
						<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
					</td>
				</tr>
			</tfoot>
		</table>
		</div>
		
 	</div>
</div>
