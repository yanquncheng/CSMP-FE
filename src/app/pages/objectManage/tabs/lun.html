<div class="row">
    <div class="col-xs-12">
	  	<div class="horizontal-scroll">
	    <table id="sample-table-1" st-table="smartTableData" st-safe-src="lun_table_list" class="table table-striped table-bordered table-hover">
	       <thead>
		      <tr> 
				    <th colspan="13">
				    	<div class="row">
				    		 	<div class="col-lg-1 col-sm-1 col-xlg-1 control-label" style="padding-top: 7px;">显示行数：</div>
									<div class="col-lg-3 col-sm-3 col-xlg-3" style="width: 168px;">
									<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize"
										 ng-options="i for i in [5,10,15,20,25]"></select>
								</div>
								<div class="col-lg-2 col-sm-2 col-xlg-2"></div>
								<div class="col-xs-5 clo-lg-5 col-sm-5">	
										<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
				    		 </div>
				    	</div>
		    			
		    		</th>
				</tr>	
		      <tr>
			        <th style="text-align: center;" ng-repeat="thead in thead_lun" st-sort="{{thead.sort}}" st-sort-default="{{thead.default}}"> {{thead.text}}</th>
		      </tr>
	      </thead>
	      <tbody>
		      <tr ng-repeat="item in smartTableData" ng-animate="{enter: 'tr_ng-enter', leave: 'tr_ng-leave'}">
                    <td>{{item.name}}</td>
                    <td>{{item.poolname}}</td>
                    <td>{{item.diskrpm}}</td>
                    <td>{{item.purpose}}</td>
                    <td>{{item.dgstype}}</td>
                    <td>{{item.Capacity}}</td>
                    <td>{{item.dgstwype}}</td>
                    <td>{{item.diskLocation}}</td>
                    <td>{{item.Capacity}}</td>
		      </tr>
	      </tbody>
	      <tfoot>
		    <tr>
			      <td colspan="13" class="text-center">
			        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
			      </td>
		    </tr>
	    </tfoot>
	    </table>
	    </div>
    </div>
</div>
