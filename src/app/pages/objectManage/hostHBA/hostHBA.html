<ui-view>
	<div class="row">
    	<div class="col-md-12 col-sm-12 col-lg-12">
		    <div class="horizontal-scroll">
				<table class="table table-hover" st-table="hostHBATableData" st-safe-src="DataList">
					<thead>
						<tr> 
						    <th colspan="1">
						    	<div class="row">
					    		 	<div class="col-lg-3 col-sm-5 col-xlg-5 control-label text-right" style="padding-top: 7px;">显示行数：</div>
									<div class="col-lg-7 col-sm-7 col-xlg-7" style="padding-left:0px;">
										<select class="form-control selectpicker show-tick pull-left" title="Rows on page" selectpicker ng-model="smartTablePageSize"
											ng-options="i for i in [5,10,15,20,25]"></select>
									</div>
								</div>
				    		</th>
				    		<th></th>
				    		<th colspan="2">
								<input st-search placeholder="全局搜索" class="input-sm form-control" type="search"/>
				    		</th>
						</tr>	
						<tr>
					      <th colspan="3" style="text-align: right">
					        <div class="col-xs-12" style="text-align: right">
					           <button type="button" ng-click="saveHostHBA();" class="btn btn-primary btn-with-icon">
						        	保  存
						        </button>
					        </div>
					      </th>
					  	</tr>
						<tr class="black-muted-bg">
							<th st-sort="HBAWWN">HBA WWN</th>
							<th st-sort="ALIAS">Alias</th>
							<th>主机名称</th>
						</tr>
					</thead>
					<tbody id="para_table">
						<tr ng-repeat="hostHBA in hostHBATableData">
							<td>{{hostHBA.HBAWWN }}</td>
							<td>{{hostHBA.ALIAS }}</td>
							<td><input type="text" class="form-control" value="{{hostHBA.HOSTNAME}}"/></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3" class="text-center">
								<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="15"></div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
        </div>
    </div>
</ui-view>
